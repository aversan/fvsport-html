<div class="modal modal-login fade" id="modal-login"  tabindex="-1" role="dialog" aria-labelledby="modal-login" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header pb-3 pb-md-4 mb-3 mb-md-4 px-4 px-md-4_5 modal-border-bottom position-relative">
        <h6 class="modal-title h6 font-weight-semibold text-uppercase mb-0">Вход</h6>
        <button class="btn btn-only-icon modal-close text-gray my-n2 mr-n3" type="button" data-dismiss="modal" aria-label="Закрыть">
          <svg width="17" height="17" viewBox="0 0 17 17" xmlns="http://www.w3.org/2000/svg"><path d="M16.97.708L.708 16.97 0 16.264 16.263.001z"/><path d="M.707 0l16.264 16.263-.708.707L0 .707z"/></svg>
        </button>
      </div>
      <div class="modal-body pt-0 px-4 px-md-4_5 pb-4 pb-md-4_25">
        <form action="">
          <div class="form-group row">
            <label class="col-12 col-md-3 text-uppercase typo-sm font-weight-semibold col-form-label-lg col-form-label-responsive" for="">Email<sup>*</sup></label>
            <div class="col-12 col-md-9">
              <input class="form-control form-control-lg form-control-responsive typo-sm" type="email" value="" placeholder="Введите ваш email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-12 col-md-3 text-uppercase typo-sm font-weight-semibold col-form-label-lg col-form-label-responsive" for="">Пароль<sup>*</sup></label>
            <div class="col-12 col-md-9">
              <input class="form-control form-control-lg form-control-responsive typo-sm" type="password" value="" placeholder="Введите ваш пароль">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12 col-md-9 ml-md-auto">
              <label class="custom-control custom-checkbox typo-xs">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-label py-0_5">Запомнить меня</span>
              </label>
            </div>
          </div>
          <div class="form-group row mb-0">
            <div class="col-12">
              <button type="submit" class="btn btn-dark text-uppercase btn-lg btn-responsive btn-block">Войти</button>
            </div>
            <div class="w-100 mt-3"></div>
            <div class="col-auto mr-auto"><a class="typo-xs text-uppercase text-indigo" href="">Забыли пароль?</a></div>
            <div class="col-auto ml-auto"><a class="typo-xs text-uppercase font-weight-semibold" href="">Регистрация</a></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
